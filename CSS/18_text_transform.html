<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            font-size: 60px;
            font-weight: bold;
        }
        .trans1{
            text-transform: capitalize; /*앞만 대문자*/
        }
        .trans2{
            text-transform: uppercase; /*모두 대문자*/
        }
        .trans3{
            text-transform: lowercase; /*모두 소문자*/        
        }
    </style>
</head>
<body>
    <h1 class="trans1">html</h1>
    <h1 class="trans2">CSS</h1>
    <h1 class="trans3">JavaScript</h1>
</body>
</html>
