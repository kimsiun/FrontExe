<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div id="container">
        <fieldset>
            <legend>배송 정보</legend>
            <ul id ="shipping">
                <li>
                    <label for="prod">주문 상품</label>
                    <input name="ordername" type="text" id="prod" value="상품용 3kg" readonly>
                </li>
                <li>
                    <label for = "user-name"> 이름</label>
                    <input type="uname" id = "user-name" autofocus required>
                </li>
                <li>
                    <label for = "user-name"> 배송주소</label>
                    <input type="uaddr" id = "adds" required>
                </li>
                <li>
                    <label for = "user-name"> 이메일</label>
                    <input type="umail" email = "mail">
                </li>
                <li>
                    <label for = "user-name"> 연락처</label>
                    <input type="uphone" id = "phone" placeholder="하이픈 빼고 입력해주세요(01012345678)" required>
                </li>
                <li>
                    <label for="d-day"> 배송 지정</label>
                    <input type="date" id="d-day"><small>(주문일로부터 최소 3일 이후)</small>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea name="umemo" id="memo" cols="40" rows="4"></textarea>
                </li>
            </ul>

        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>

    </form>
</body>
</html>
