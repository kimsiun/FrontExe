<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        #container{
            width: 600px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>회원 가입을 환영합니다.</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for = "uid">아이디</label>
                        <input type="uid" id="uid" placeholder="4자~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for = "uid">이메일</label>
                        <input type = "text" id = "uemail">
                    </li>
                    <li>
                        <label for = "uid">비밀번호</label>
                        <input type="password" id="uqwd" placeholder="4자~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for = "uid">비밀번호 확인</label>
                        <input type = "password" id = "pwd2">
                    </li>
                    <li>
                        <label for = "uid">가입 경로</label>
                        <select id="prod1">
                            <option value="blog" selected>블로그</option>
                            <option value="search">검색</option>
                            <option value="SNS">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for = "uid">메모</label>
                        <textarea name="umemo" id="memo" cols="40" rows="3"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type = "radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for = "mailing_y">메일 수신</label>
                <input type = "radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                <label for = "mailing_n">메일 수신 안 함</label>
            </fieldset>
            <div id = "buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
