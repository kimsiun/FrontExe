<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        리턴값으로 함수객체를 반환
        함수 안에 있는 내부 함수를 밖에서 사용할 수 있도록 리턴할 수 있다.
        내부함수(inner function) or 중첩함수(overlap function) 이라고 부른다.
        */
        let creatHello = function(){
            let hello = function(user){
                console.log(`${user}님의 방문을 환명합니다.`);
            }
            return hello;
        }

        let result = creatHello();
        result('홍길동');
    </script>
</head>
<body>
    
</body>
</html>
