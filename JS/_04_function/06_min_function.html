    <script>
        //배열을 입력받아서 최소값을 리턴하는 함수
        function min(array){
            let min = array[0]; //첫번째 값을 기준으로 삼고, 큰수가 나오면 넘기는...
             for(let itme of array){
                if(min > itme)
                    min = itme;
                
             }

             return min;
        }

        const testArray = [52, 273, 99, 1, 28, 3];
        console.log(`최소값 =  + ${min(testArray)}`);
    </script>
