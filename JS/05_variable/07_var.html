    <script>

        /*
        var 변수와 function 을 사용한 선언적 함수는 다른 실행 코드에 우선해서
        최초에 메모리에 로딩하게 된다.
        이것을 '호이스팅' 이라고 한다. (끌어올린다)

        프로그래밍의 순서의 혼란을 가져오므로 var => let, const를 권장한다.
        */

        console.log(i); // undefined (변수는 존재, 값이 정해지지 않았음)
        i = 100;
        console.log(i); // 100

        // 아래와 같이 사용해도 무방하지만
        // 이러한 지나친 자유도가 프로그래밍의 오류를 많이 가져올 수 있다.
        // javascript 에서 strict mode 를 설정하면 아래와 같은 변수 선언은 오류로 처리한다.
        k = '홍길동';
        console.log(k);

        var i;          // 밑에 있지만 가장 먼저 실행
    </script>
