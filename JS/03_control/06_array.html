<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const str = '안녕하세요';
        console.log(str[2]);

        const nameArr = ['홍길동', '임꺽정', '장길산', '일지매', '차돌바위', '머털이', 'alex', 'albert', 'james'];
        console.log('배열의 길이: ' + nameArr.length);
        console.log(nameArr);
        console.log(nameArr[3]);
        nameArr.push('Henry');
        console.log(nameArr);
        nameArr[20] = 'ddong';
        console.log(nameArr);
        
        const array = [3.14, '홍길동', 10, ['a', 'b', 'c']];
        console.log(array);
        array[array.length] = '사과'; //push 와 같은 효과, 가장 뒤에 추가함
        array[array.length] = '귤';

        array.splice(2, 1); //인덱스 2위치에서 1개 제거
        console.log(array);

        console.log('홍길동의 위치는 ' + array.indexOf('홍길동')); //특정 값의 인덱스 위치

        const fruits = ['사과', '배', '바나나', '귤'];
        fruits.splice(1,0,'수박'); //0을 입력하면 제거가 아니라 인덱스 1자리에 넣는다는 의미
        console.log(fruits);
    </script>
